sudo: required
dist: trusty
services:
- docker
env:
  global:
  - PKGFORGE_STATEFILE=/tmp/pkgforge
  - secure: 
before_install:
- git clone http://github.com/dock0/pkgforge-golang-cross
- docker build -t dock0/pkgforge-golang-cross pkgforge-golang-cross
script: make
deploy:
  provider: script
  script: make release || travis_terminate 1
  skip_cleanup: true
  on:
    tags: true
notifications:
  email: false
  slack:
    secure: 
